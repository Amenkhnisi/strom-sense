networks:
  energy_net:


services:
  ocr-service:
    build: energy-bill-ocr
    env_file:
      - ./energy-bill-ocr/.env
    depends_on:
      - db
    container_name: energy-bill-ocr
    networks:
      - energy_net
    ports:
      - "8000:8000"
    volumes:
      - ./energy-bill-ocr:/app
      - ./energy-bill-ocr/uploads:/app/uploads
      - ./energy-bill-ocr/output:/app/output
    environment:
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
    restart: always

  db:
    image: postgres:15
    restart: always
    container_name: EnergyDb
    env_file:
      - ./energy-bill-ocr/.env
    networks:
      - energy_net
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
